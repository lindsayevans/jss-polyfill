<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Style Sheets</title>

        <style type="text/javascript">
        document.tags.H1.color = 'chartreuse'
        document.tags.H1.textDecoration = 'blink'
        document.ids.heading.bgColor = 'fuchsia'
        document.ids.heading.font = '24pt cursive'
        document.classes.para.font = '12px fantasy'
        document.classes.para.color = 'hotpink'
        document.classes.para.textDecoration = 'underline'
        </style>

    </head>
    <body>
        <h1 id="heading">JavaScript Style Sheets</h1>
        <p class="para">Aww yis</p>

        <style type="text/javascript">
        document.tags.P.bgColor = '#f90'
        </style>

        <script src="../node_modules/systemjs/dist/system.js"></script>
        <script>
        SystemJS.import('../dist/index.js').then(m => {
            new m.JsssPolyfill();
        });
        </script>

    </body>
</html>
